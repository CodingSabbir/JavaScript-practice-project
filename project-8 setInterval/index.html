<style>
    .div1{
        width: 30%;
        height: 200px;
        background-color: rgb(185, 5, 221);
        text-align: center;
        font-size: 25px;  
        float: left;
        margin-right: 20px;
        color: white; 
    }
</style>
<body>
    
    <div class="div1">
      <h3>Total project</h3>
      <h4 id="number1"></h4>  
    </div>

    <div class="div1">
        <h3>Total client</h3>
        <h4 id="number2"></h4>  
      </div>

      <div class="div1">
        <h3>Total achive</h3>
        <h4 id="number3"></h4>  
      </div>

<script>
var count1=0;    
var project=setInterval(project,10);

function project(){
    count1++
    var number1=document.getElementById("number1").innerHTML=count1; 
    if(count1==200){
        clearInterval(project);
    }  
}

var count2=0;    
var client=setInterval(client,10);

function client(){
    count2++
    var number2=document.getElementById("number2").innerHTML=count2; 
    if(count2==350){
        clearInterval(client);
    }  
}


var count3=0;    
var achive=setInterval(achive,10);

function achive(){
    count3++
    var number3=document.getElementById("number3").innerHTML=count3; 
    if(count3==100){
        clearInterval(achive);
    }  
}
